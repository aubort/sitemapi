{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<h1>Crawl</h1>

<script>
async function logFetch(url) {
  try {
    const response = await fetch(url);
    console.log(await response.text());
  }
  catch (err) {
    console.log('fetch failed', err);
  }
}

logFetch("/api/crawlstat");

</script>

{% endblock %}
